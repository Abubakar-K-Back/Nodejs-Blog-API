
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">




<div class="container mt-5">
  <div class="row">
    <h1 class="text-info">News Feed</h1>
  </div>
</div>



<div class="container mt-5 "  *ngFor="let item of employees">
  <div class="row">
<div class="card" style="width: 100rem;" >
  <div class="card-body" >
    <h5 class="card-title">{{item.title}}</h5>
    <p class="card-text">{{item.Body}}</p>
    <div class="bg-aqua pr-5 ">
    <p #Creator ><strong>Posted by:  </strong>{{item.CreatedBy}}</p>
    <p><strong>Posted at: </strong>21 January 2020</p>
    <div>
      <p><strong>Likes: </strong>1023</p>
      <p><strong>Dislikes: </strong>21</p>
    </div>
    <button type="button" name="button" class="btn btn-success"><span class="fa fa-thumbs-up"></span>
    </button>
    &nbsp; &nbsp;
    <button type="button" name="button" class="btn btn-danger"><span class="fa fa-thumbs-down"></span>
    </button>
    &nbsp; &nbsp;


    &nbsp; &nbsp;

    <div *ngIf="showcommment" class="mt-3">
      <label><strong>Comment</strong></label>

    &nbsp; &nbsp;

      <input type="text" #comment  class="form-control" id="formGroupExampleInput" placeholder="comment">
      <button type="button" name="button" class="btn btn-info mt-3"><span class="fa fa-comment" (click)="postcomment(comment.value,Creator.value)" > Post Comment</span></button>

    </div>


  </div>

  </div>
</div>
</div>

</div>
<div class="container mt-5 ">
<button type="button " class="btn btn-info mb-5 mt-5" id="bt" (click)="toggle()"  >
  Create New Post
</button>
&nbsp; &nbsp;
<button type="button " class="btn btn-primary  mb-5 mt-5" id="bt" (click)="getallpost()" >
  Get Blog Posts  </button>

  <div class="alert alert-danger mt-3 mr-5" style="width: 25rem;" *ngIf="ishown">
    {{Errormsg}}
  </div>
</div>


<form  novalidate>

  </form>

<div class="container mt-5 ">
<ng-container *ngIf="show"  >
   <form style="width: 70rem;" class="mt-5" [formGroup]="FormPost" >
  <div class="form-group">
    <label for="formGroupExampleInput"><strong>Post Title</strong></label>
    <input type="text" #title formControlName="title" class="form-control" id="formGroupExampleInput" placeholder="Title">
  </div>
  <div class="form-group">
    <label for="formGroupExampleInput2"><strong>Content</strong></label>
    <textarea rows="8" cols="80" #body formControlName="Body" type="text" class="form-control" id="formGroupExampleInput2" placeholder="Content"></textarea>
  </div>


</form>
<button type="button " class="btn btn-warning mb-4" (click)="Post(title.value,body.value)" id="bt">Post</button>

</ng-container>
</div>
